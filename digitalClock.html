<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
        a=new Date();
        date=a.toLocaleDateString(undefined,options);
        time=a.getHours() +":"+a.getMinutes()+":"+a.getSeconds();
        document.getElementById("time").innerHTML = time ;
        document.getElementById("date").innerHTML = date;
    }, 1000);
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="Clock">Digital clock</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="container my-4">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
         
            <div class="bg-info p-2 text-dark bg-opacity-25">
                <h2 class="display-4">Current Time : <span id="time"></span> </h2>
                <h2 class="display-4">Current Date : <span id="date"></span> </h2>
                <p>This Clock will show you Current date and Time.</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Browser time</a>
                </p>
            </div>
        </div>
      </div>
  </body>
</html>
